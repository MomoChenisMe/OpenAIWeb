<div *ngIf="showPopover" [@folderListPopoverAnimation] class="fixed bg-gray-700 rounded-lg shadow-lg p-2 z-50"
  [style.left.px]="popoverPosition.x" [style.top.px]="popoverPosition.y">
  <ng-container *ngIf="menuType === 'folder' || menuType === 'root'">
    <div class="bg-gray-800 w-40 p-2 flex flex-col first:rounded-t-lg last:rounded-b-lg">
      <button class="flex items-center p-2 text-gray-200 w-full hover:bg-gray-600 hover:rounded-lg"
        (click)="onCreateFolderClick()">
        <ng-icon class="text-yellow-500 mr-2" size="1.25rem" name="matCreateNewFolderRound"></ng-icon>
        <span>新增資料夾</span>
      </button>
    </div>
    <div class="bg-gray-800 w-40 p-2 mt-1 flex flex-col first:rounded-t-lg last:rounded-b-lg">
      <button class="flex items-center p-2 text-gray-200 w-full hover:bg-gray-600 hover:rounded-lg"
        (click)="onCreateTextClick()">
        <ng-icon class="text-purple-400  mr-2" size="1.25rem" name="matNoteAddRound"></ng-icon>
        <span>新增文件</span>
      </button>
    </div>
  </ng-container>

  <div *ngIf="menuType === 'text'" class="bg-gray-800 w-40 rounded-t-lg p-2 mt-1 flex flex-col first:rounded-t-lg last:rounded-b-lg">
    <button class="flex items-center p-2 text-gray-200 w-full hover:bg-gray-600 hover:rounded-lg"
      >
      <ng-icon class="text-teal-500 mr-2" size="1.25rem" name="matFileCopyRound"></ng-icon>
      <span>複製文件</span>
    </button>
  </div>
  <div *ngIf="menuType !== 'root'" class="bg-gray-800 w-40 p-2 mt-1 flex flex-col first:rounded-t-lg last:rounded-b-lg">
    <button class="flex items-center p-2 text-gray-200 w-full hover:bg-gray-600 hover:rounded-lg"
      (click)="onRenameClick()">
      <ng-icon class="text-blue-400 mr-2" size="1.25rem" name="matTopicRound"></ng-icon>
      <span>重新命名</span>
    </button>
    <button class="flex items-center p-2 text-gray-200 w-full hover:bg-gray-600 hover:rounded-lg"
      (click)="onDeleteClick()">
      <ng-icon class="text-rose-400 mr-2" size="1.25rem" name="matDeleteRound"></ng-icon>
      <span>刪除</span>
    </button>
  </div>
</div>

<div *ngIf="showPopover" class="z-30 fixed inset-0 opacity-0 w-full h-full" (click)="onPopoverMenuBackgroundClick()">
</div>
