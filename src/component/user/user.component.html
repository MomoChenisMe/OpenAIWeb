<div class="absolute top-4 right-4 flex flex-col items-end">
  <button class="z-40" (click)="onOpenUserInfo()">
    <div *ngIf="tokenInfo?.picture === ''" class="bg-gray-800 rounded-lg p-2 flex items-center text-white">
      <ng-icon size="1.5rem" name="matFaceRound"></ng-icon>
    </div>
    <img *ngIf="tokenInfo?.picture !== ''" class="rounded-full w-10 h-10 shadow-lg" [src]="tokenInfo?.picture">
  </button>
  <div *ngIf="showPopover" [@userPopoverAnimation] class="relatvie w-80 bg-gray-700 mt-2 rounded-lg shadow-lg flex flex-col p-2 z-50">
    <div class="flex flex-row items-center bg-gray-800 rounded-t-lg p-4 text-gray-200">
      <div class="flex-none flex items-center mr-2">
        <img *ngIf="tokenInfo?.picture !== ''" class="rounded-full w-16 h-16" [src]="tokenInfo?.picture">
      </div>
      <div class="flex-1 flex flex-col">
        <div class="text-lg font-bold">{{ tokenInfo?.name }}</div>
        <div class="text-xs font-bold">{{ tokenInfo?.email }}</div>
      </div>
    </div>
    <div class="bg-gray-800 rounded-b-lg mt-1 p-2">
      <button class="flex items-center text-gray-200 w-full" (click)="onLogoutClick()">
        <ng-icon class="mr-2" size="1.5rem" name="matLogoutRound"></ng-icon>
        <span>登出</span>
      </button>
    </div>
  </div>
</div>
<div *ngIf="showPopover" class="z-30 absolute inset-0 opacity-0 w-full h-full" (click)="onOpenUserInfo()"></div>
