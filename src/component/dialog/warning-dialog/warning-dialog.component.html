<div class="fixed inset-0 w-full h-full flex items-center justify-center z-50">
  <div [@fadeInOutAnimation]="animationState ? 'visible' : 'hidden'" class="bg-opacity-50 bg-gray-800 absolute inset-0 z-10"></div>
  <div [@fadeInOutAnimation]="animationState ? 'visible' : 'hidden'" (@fadeInOutAnimation.done)="onAnimationDone($event)"
    class="bg-gradient-to-r from-purple-600 to-blue-600 w-96 p-6 text-white border border-gray-300 rounded-lg shadow-2xl z-20">
    <h2 class="text-2xl font-semibold mb-4 flex flex-row items-center">
      <ng-icon class="mr-2 text-yellow-300" size="3rem" name="matWarningRound"></ng-icon>
      {{ title ? title : '警告' }}
    </h2>
    <p class="ml-6 mb-6 text-gray-100 ">{{ content ? content : '' }}</p>
    <div class="flex justify-end">
      <button #closeButton
        class="bg-purple-500 hover:bg-purple-600 text-white rounded py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50"
        (click)="onClose()">
        確定
      </button>
    </div>
  </div>
</div>
